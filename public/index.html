<!doctype html>
<html lang="en">
<head>
    <title>CS4241 Assignment 2: TODO</title>
    <meta charset="utf-8">
    <script src="js/main.js"></script>

    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="css/main.css">

    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
<h1>//TODO: Your Task Assistant</h1>

<hr/>
<h2>TODO List</h2>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>Task</th>
        <th>Priority</th>
        <th>Deadline</th>
        <th>Days Remaining</th>
    </tr>
    </thead>
    <tbody id="todo-list">
    </tbody>
</table>
<hr/>

<h4>Enter task details below</h4>
<form id="addtask" class="requires-validation" novalidate>
    <div class="form-group form-row">
        <div class="form-col-auto form-inline">
            <label for="task">Task:</label>
        </div>
        <div class="col-7">
            <input type="text" class="form-control" id="task" placeholder="Describe your task" required>
        </div>
    </div>

    <div class="form-group form-row">

        <div class="col-sm-auto form-inline">
            <label for="priority">Priority:</label>
        </div>
        <div class="col-2">
            <select id="priority" class="form-control">
                <option disabled selected>Choose...</option>
                <option>High</option>
                <option>Medium</option>
                <option>Low</option>
            </select>
        </div>


        <div class="col-sm-auto form-inline">
            <label for="deadline">Deadline:</label>
        </div>
        <div class="col-auto">
            <input id="deadline" class="form-control" type="date" required>
        </div>

    </div>

    <button id="submit" class="btn btn-primary btn-sm">Add Task</button>
    <button id="reset" type="reset" class="btn btn-outline-secondary btn-sm">Reset Form</button>
</form>

<hr/>

<h4>Enter Task ID to delete</h4>
<form id="deletetask" class="requires-validation" novalidate>

    <div class="form-group form-row">
        <div class="form-col-auto">
            <input type="number" class="form-control" id="tid" placeholder="Task ID..." required>
            <div class="invalid-feedback col-auto">
                Please provide a valid Task ID.
            </div>
        </div>

    </div>

    <button id="delete" class="btn btn-danger btn-sm">Delete Task</button>
    <button id="resetdelete" type="reset" class="btn btn-outline-secondary btn-sm">Reset Form</button>
</form>

</body>
</html>
