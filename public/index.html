<body>
<h1>//TODO: Your Task Assistant</h1>
<hr/>
<h4>Enter task details below</h4>
<form id="task-input" class="requires-validation" novalidate>
    <div class="invalid-feedback" id="inv">Please fill out all task details.</div>
    <div class="form-group form-row">
        <div class="form-col-auto form-inline">
            <label for="task">Task:</label>
        </div>
        <div class="col-7">
            <input type="text" class="form-control" id="task" placeholder="Describe your task" required>
        </div>
    </div>

    <div class="form-group form-row">

        <div class="col-sm-auto form-inline">
            <label for="priority">Priority:</label>
        </div>
        <div class="col-2">
            <select id="priority" class="form-control">
                <option disabled selected>Choose...</option>
                <option>High</option>
                <option>Medium</option>
                <option>Low</option>
            </select>
        </div>


        <div class="col-sm-auto form-inline">
            <label for="deadline">Deadline:</label>
        </div>
        <div class="col-auto">
            <input id="deadline" class="form-control" type="date" required>
        </div>

    </div>

    <button id="submit" class="btn btn-primary btn-sm">Submit Task</button>
    <button id="reset" type="reset" class="btn btn-outline-secondary btn-sm">Reset Form</button>
</form>
<hr/>
<h2>TODO List</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Task</th>
            <th>Priority</th>
            <th>Deadline</th>
            <th>Days Remaining</th>
        </tr>
        </thead>
        <tbody id="todo-list">
        </tbody>
    </table>
<hr/>
<h2>footer</h2>

</body>
</html>
